apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: myapp-ingress
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/proxy-buffering: "off"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - k8.webprojects.live
      secretName: myapp-tls-secret
  rules:
    - host: k8.webprojects.live
      http:
        paths:
          # API route must come BEFORE the frontend catch-all route
          - path: /api
            pathType: Exact
            backend:
              service:
                name: backend-service
                port:
                  number: 4000
          # Frontend should be the last route as it's the catch-all
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend-service
                port:
                  number: 80